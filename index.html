<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Fight!</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Welcome to the Animal Fight!</h1>
      <h2>Click on an animal to hear them fight!</h2>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3 id="kitty">Click the kitteh</h3>
          <img id="cat" width="100%" src="img/kitty.jpg" alt="a rough and tumble kitteh">
        </div>

        <div class="col-md-6">
          <h3 id="puppers">Click the puppers</h3>
          <img id="dog" width="100%" src="img/puppers.jpg" alt="a no-nonsense puppers">
        </div>
      </div>
    </div>

  </body>
</html>
